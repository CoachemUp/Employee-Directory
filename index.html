<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Employee Directory</title>
</head>

<body>
    <header>
        <h1>Awesome Startup Employee Directory</h1>
    </header>

    <main class="grid-container">
        <div class="card">
            <img src="" alt="" class="avatar" />
            <div class="text-container">
                <h2 class="name"></h2>
                <p class="email"></p>
                <p class="address"></p>
            </div>
        </div>
    </main>
     

    <div class="overlay hidden">
        <div class="modal">
            <button class="modal-close">X</button>
            <div class="modal-content">
                <img src="images/member-1.jpg" alt="" class="avatar">
                <div class="text-container">
                    <h2 class="name">Haleigh Macchiarella</h2>
                    <p class="email">dtucker@yakitri.edu</p>
                    <p class="city">Chicago</p>
                    <hr />
                    <p>(593) 364-3249</p>
                    <p class="address">123 Anywhere St, WV 84814</p>
                    <p>Birthday: 01/04/85</p>
                </div>
            </div>
        </div>
    </div>
   
    <footer></footer>
    <script src="js/app.js"></script>
</body>

</html>
